<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a Ride</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Search for a Ride</h2>
            <select id="search-start-location" required>
                <option value="" disabled selected>Start Location</option>
                <option value="campus">Campus</option>
                <option value="airport">Airport</option>
                <option value="secunderabad railway station">Secunderabad Railway Station</option>
                <option value="bolarum railway station">Bolarum Railway Station</option>
            </select>
            <select id="search-end-location" required>
                <option value="" disabled selected>End Location</option>
                <option value="campus">Campus</option>
                <option value="airport">Airport</option>
                <option value="secunderabad railway station">Secunderabad Railway Station</option>
                <option value="bolarum railway station">Bolarum Railway Station</option>
            </select>
            <input type="date" id="search-date">
            <input type="time" id="search-time" step="900">
            <button onclick="searchRide()">Search</button>
            <div id="search-results" class="form-container hidden">
                <h2>Available Rides</h2>
                <div id="rides-list"></div>
            </div>
            <div class="nav-bar">
                <button onclick="window.location.href='host.html'">Host a Ride</button>
                <button onclick="window.location.href='allRides.html'">Display All Rides</button>
                <button onclick="window.location.href='myRides.html'">My Rides</button>
                <button onclick="logout()">Logout</button>
                <button onclick="home()">Home</button>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
